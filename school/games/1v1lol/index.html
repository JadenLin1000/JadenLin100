<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Iframe</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .fullscreen-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<iframe src="https://glcdn.githack.com/3kh0/3kh0-assets/-/raw/main/1v1lol/index.html" frameborder="0" class="fullscreen-iframe"></iframe>

</body>
</html>
